<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang=="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>User Profile</title>
</head>
<body>
<header th:insert="_head.html"></header>
<div class="container" style="max-width: 1200px;width: 500px;margin-top: 50px">

    <form th:object="${user}" th:method="get">
        <h4>User Profile </h4>
        <div class="col-md-12">
            <label for="user-username-label" class="form-label">Username</label>
            <input type="text" class="form-control" id="user-username-label" th:value="${user.username}">
        </div>
        <div class="col-md-12">
            <label for="user-firstName-label" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="user-firstName-label"
                   th:value="${user.firstName}"/>
        </div>
        <div class="col-md-12">
            <label for="user-lastName-label" class="form-label">LastName</label>
            <input type="text" class="form-control" id="user-lastName-label"
                   th:value="${user.lastName}"/>
        </div>
        <div class="col-md-12">
            <label for="user-status-label" class="form-label">Status</label>
            <input type="text" class="form-control" id="user-status-label"
                   th:value="${user.status}"/>
        </div>
        <div class="col-12">
            <label for="user-role-label" class="form-label">Role</label>
            <input type="text" class="form-control" id="user-role-label"
                   th:value="${user.role}"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
