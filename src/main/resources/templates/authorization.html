<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Authorithation</title>
</head>
<body>
<div class="container" style="max-width: 800px;width: 1000px;margin-top: 50px">
    <form th:action="@{/login}" th:method="post" th:object="${userSession}" style="margin-top: 100px">
        <div class="mb-3" style="margin-top: 100px">
            <h2>Authorization</h2>
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" name="password">
        </div>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-sm">Sign in</button>
            </div>
        </div>
        <div class="position-relative">
            <div class="position-absolute bottom-0 end-0">
                <a href="/reg">Registration</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
