<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang=="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
<header th:insert="_head.html"></header>
<div class="container" style="max-width: 1200px;width: 500px;margin-top: 50px">

    <form th:action="@{|/user/${userEdit.id}/edit|}" method="post" th:object="${userEdit}">
        <input type="hidden" name="password" th:value="${userEdit.password}"/>
        <div class="col-md-12">
            <label for="user-username-label" class="form-label">Username</label>
            <input type="text" class="form-control" id="user-username-label" th:value="${userEdit.username}" name="username">
            <p th:errors="*{username}" style="color: red"></p>
        </div>
        <div class="col-md-12">
            <label for="user-firstName-label" class="form-label">FirstName</label>
            <input type="text" class="form-control" id="user-firstName-label" name="firstName"
                   th:value="${userEdit.firstName}"/>
            <p th:errors="*{firstName}" style="color: red"></p>
        </div>
        <div class="col-md-12">
            <label for="user-lastName-label" class="form-label">LastName</label>
            <input type="text" class="form-control" id="user-lastName-label" name="lastName"
                   th:value="${userEdit.lastName}"/>
            <p th:errors="*{lastName}" style="color: red"></p>
        </div>
        <div class="col-md-4">
            <label for="user-role-label" class="form-label">Role</label>
            <select id="user-role-label" class="form-select" name="role">
                    <option th:each="rol : ${userRole}"  th:text="${rol}" th:value="${rol}" ></option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="user-status-label" class="form-label">Status</label>
            <select id="user-status-label" class="form-select">
                    <option th:each="st : ${usStatus}" th:text="${st}" th:value="${st}" name="status" ></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
